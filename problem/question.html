<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta lang="kr"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Questions</title>
        <link rel="stylesheet" href="question.css"/>
    </head>
    <body>
        <h1>상현's 문제s</h1>
        <form action="https://script.google.com/macros/s/AKfycbwAcc9fKFwJho6JFLHHLkjOAMHmzY47AZpMT7u1idoaM4AVf80h/exec" method="post">
            <section class="user">
                <label for="name">이름 : </label>
                <input type="text" id="name" name="이름" required="true">
            </section>
            <section class="questions">
                <p>
                    <label for="q1">
                        문제 1 ) ::after나 ::before 처럼, 선택자(selector)에 추가되지만 특별한 상태를 기술하는 대신, 문서의 특정 부분을 스타일할 수 있는 요소를 뭐라고 할까?
                    </label>
                    <input type="text" id="q1" name="문제1">
                </p>
                <p>
                    <label for="q2">
                        문제 2 ) 라이언을 만드는 과정에서 블로그에는 :after, :before 로 표현했습니다. 그런데 1번 문제에 ::after와 ::before 로 표현을 했는데요, 차이가 뭘까?
                    </label>
                    <textarea id="q2" name="문제2"></textarea>
                </p>
                <p>
                    <label for="q3">
                        문제 3 ) 라이언을 만들때 div에 transform: rotate(-45deg); 와
                        transform: scale(2, 0.1); 같은 속성을 사용했습니다. 만약 rotate와 scale 값을 동시에 주고 싶다면 어떻게 작성해야 할까요?
                    </label>
                    <input type="text" id="q3" name="문제3">
                </p>
                <pre>h1{color:red;font-size:15px;}</pre>
                <p>
                    문제 4 ) 다음에 대한 설명으로 옳지 <span class="underline">않은</span> 것은?
                </p>
                <ul>
                    <li>
                        <label for="q4-1"><input type="radio" id="q4-1" name="문제4" value="1"><span>룰 또는 룰셋이라고 불러</span></label>
                    </li>
                    <li>
                        <label for="q4-2"><input type="radio" id="q4-2" name="문제4" value="2"><span>: (콜론)을 기준으로 앞쪽이 key 고 뒤쪽이 value야</span></label>
                    </li>
                    <li>
                        <label for="q4-3"><input type="radio" id="q4-3" name="문제4" value="3"><span>.이나 #이 없으니 h1을 tag selector라고 할수 있겠어!</span></label>
                    </li>
                    <li>
                        <label for="q4-4"><input type="radio" id="q4-4" name="문제4" value="4"><span>저기에 이름을 쓰면 빨간색이라 기분이 나쁠것 같아</span></label>
                    </li>
                </ul>
                <p>
                    <label for="q5">
                        문제 5 ) z-index 는 어떤 역할을 할까?
                    </label>
                    <textarea name="문제5"></textarea>
                </p>
                <p>
                    문제 6 ) 내 어피치는 몇 가지 버전이 있을까?
                </p>
                <ul class="short-list">
                    <li>
                        <label for="q4-1"><input type="radio" id="q6-1" name="문제6" value="1가지"><span>1가지</span></label>
                    </li>
                    <li>
                        <label for="q4-2"><input type="radio" id="q6-2" name="문제6" value="2가지"><span>2가지</span></label>
                    </li>
                    <li>
                        <label for="q4-3"><input type="radio" id="q6-3" name="문제6" value="3가지"><span>3가지</span></label>
                    </li>
                    <li>
                        <label for="q4-4"><input type="radio" id="q6-4" name="문제6" value="4가지"><span>4가지</span></label>
                    </li>
                </ul>
            </section>
            <section>
                <button type="submit" class="submit-btn">제출</button>
            </section>
        </form>
    </body>
</html>
