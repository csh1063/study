<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="kr">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Choi's Page - Home</title>
</head>
<body>
	<article>
		<form action="send.html" method="POST">
			<table>
				<tbody>
					<tr><td colspan="4"><label for="name">Name</label></td></tr>
					<tr><td colspan="4"><input id="name" size="30" required="true"></td></tr>
					<tr><td colspan="4"><label for="email">E-mail Address</label></td></tr>
					<tr><td colspan="4"><input id="email" size="30" required="true"></td></tr>
					<tr><td colspan="4"><label for="message">Message</label></td></tr>
					<tr><td colspan="4"><textarea id="message" cols="30" rows="6" wrap="hard"></textarea></td></tr>
				</tbody>
				<tfoot>
					<tr>
						<td width="25%"><button type="button" onclick="history.back()">뒤로</button></td>
						<td width="25%"></td>
						<td width="25%"><button type="reset">리셋</button></td>
						<td width="25%"><button type="submit">보내기</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</article>
</body>
</html>
